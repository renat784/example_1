<div>
  <button (click)="save()">Save</button>

  <ng-container *ngIf="data; else noData">
    <ul>
      <li *ngFor="let item of data; let i = index">
        <input type="text" [(ngModel)]="data[i].name" value="{{ item.name }}" />
        <label>{{ item.created }}</label>
      </li>
    </ul>
  </ng-container>
  <ng-template #noData>
    <p>Loading...</p>
  </ng-template>
</div>
